<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tiny Player</title>
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

  <div class="songArt">
    <img src="pic.jpg" alt="album art">
  </div>

  <div class="songInfo">
    <p>Dead Inside</p>
    <p>MUSE</p>
  </div>

  <div class="songPlayback">
    <button>back</button>
    <button>PLAY</button>
    <button>next</button>
  </div>

</body>

</html>
